# Air - Live reload for Go apps
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  # 빌드 명령어
  cmd = "go build -o ./tmp/main ./cmd/server"
  bin = "./tmp/main"
  
  # 환경변수 파일 (있다면)
  # args_bin = ["-env", ".env"]
  
  # 감시할 확장자
  include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml", "toml"]
  
  # 제외할 디렉토리
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "node_modules", ".git", ".idea", ".vscode"]
  
  # 테스트 파일 제외
  exclude_regex = ["_test\\.go$", ".*_mock\\.go$"]
  
  # 빌드 딜레이 (ms) - 파일 변경 후 빌드 대기 시간
  delay = 1000
  
  # 빌드 에러 로그
  log = "build-errors.log"
  
  # SIGINT 전송 (graceful shutdown)
  send_interrupt = true
  kill_delay = "500ms"
  
  # 에러 시 중지
  stop_on_error = true

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"

[log]
  time = true
  main_only = false

[misc]
  # 종료 시 tmp 정리
  clean_on_exit = true

[screen]
  # 리빌드 시 화면 정리
  clear_on_rebuild = true
  keep_scroll = true
